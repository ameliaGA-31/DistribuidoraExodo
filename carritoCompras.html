<!DOCTYPE HTML>
<html>
<head>
		<title>carritoCompras</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

</head>
<body >
	<div id="contMayor">
			<header id="heder">
				<div class="contHeader">
					<div class="logo"><a href="index.html"></a>
						<img class="login" src="images/combi.jpg">
						<a href="index.html"><strong id="title">Distribuidora Exodo</strong></a>
					</div>
					<div class="icons">	
						<a id="cars" class="enlaces"  href="#"><i class="fas fa-cart-plus"></i></a>
						<a class="enlaces" href="#"><i class="fab fa-whatsapp"></i></a>
						<a class="enlaces" href="#"><i class="fab fa-facebook"></i></a>
						<a class="enlaces" href="#"><i class="fas fa-envelope"></i></a>	
					</div>
				</div>
				<nav id="nav">
					<div class="contNav">
						<div id="selectContainer" class="main row"></div>
						<div class="buscador">
							<div class="contInput">
								<i id="iconSearch" class="fas fa-search"></i> 
								<input id="searchInput" class="browser-default" type="text" placeholder="Buscar Producto" value="">
								<ul id="list"></ul>
							</div>
						</div>
					</div>
				</nav>
			</header>
		<!--seccion de bienvenida a mi carrito -->
			<section1>
				<div id="Bienvenida">
					<div id="miCar">
						<i class="fas fa-cart-plus"></i>
						<div>Mi Carrito</div>
					</div>
					<div id="cajTotal">
						<div>Total</div>
						<div id="totales">$$</div>
					</div>
					<div id="cajElim">
						<i class="fas fa-trash-alt"></i>
						<div>Eliminar toda la lista</div>
					</div>
				</div>
			</section1>
		<!-- seccion de lista de producto -->
			<section2>
				<div id="cajaList">
					<div id="cajaImg">
						<i class="times fas fa-times"></i>
						<div id="imgCar"></div>
					</div>
					<div id="info">
						<div id="name"></div>
						<div id="tamaño"></div>
					</div>
					<div class="calcCompra">
						<div id="calProduct">
			          		<p>Cantidad</p>
				          	<div class="sumRest">
			          			<button id="rest" class="rest"> - </button>
			          			<input id="valor" type="text" readonly  name="" value="1" class="conteo"/>
			          			<button id="sum" class="sum"> + </button>
			          		</div>
			          	</div>
							<div id="cajaPrice">
			          		<p>Precio unitario</p>
			          		<div id="price"></div>
		          		</div>
		          		<div id="cajatotal">
			          		<p>total</p>
			          		<div id="total"></div>
		          		</div>
		          	</div>
				</div>
			</section2>
			


			<footer id="footerProduc">
			<!-- Modal Trigger -->
				<div id="modalTrabajo">
					<a class="waves-effect waves-light btn modal-trigger" href="#modal1">¿Buscas Trabajo?</a>

					  <!-- Modal Structure -->
					<div id="modal1" class="modal">
					    <div class="modal-content">
					      <h4>Modal Header</h4>
					      <p>A bunch of text</p>
					    </div>
					    <div class="modal-footer">
					      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
					    </div>
					</div>
				</div>
				<span>Mantente comunicado para dudas y pedidos.</span>
				<div class="iconFooter">	
						<a id="enlaces" href="#"><i class="fas fa-cart-plus"></i></a>
						<a id="enlaces" href="#"><i class="fab fa-whatsapp"></i></a>
						<a id="enlaces" href="#"><i class="fab fa-facebook"></i></a>
						<a id="enlaces" href="#"><i class="fas fa-envelope"></i></a>	
				</div>
			</footer>
	</div>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			<script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
 			<script type="text/javascript" src="./logica.js"> </script>
			
			<script src="assets/js/main.js"></script>

			<script src="assets/js/data.js"></script>
</body>
</html>
